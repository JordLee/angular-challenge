<!DOCTYPE html>
<html>

<!--link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>





<body>
<div ng-app="myApp" ng-controller="myCtrl">
<div style="top: 50%; left: 50%; position: absolute;">
<h1>{{ next }}</h1>
</div>
<div style="top: 60%; left: 45.7%; position: absolute;">
<button type="button" class="btn btn-info" ng-click="next=0;first=0;second=1">RESET</button>
<button type="button" class="btn btn-info" ng-click="myFunction()">NEXT FIB</button>
</div>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
   
    $scope.next=0;
    $scope.first = 0;
    $scope.second =1;
    var c = 0; 
    $scope.myFunction = function() {
     

       $scope.next = $scope.first + $scope.second;
       $scope.first = $scope.second;
       $scope.second = $scope.next;

 
}
    
});
</script> 

</body>
</html>
